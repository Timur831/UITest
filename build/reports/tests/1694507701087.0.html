    </script>
    <script>
        $('body').hide();
        if (window.location.pathname === "/identity/login") {
            var message = jQuery.parseJSON($.trim($("#modelJson").html().replace(/&quot;/g, '"')));
            errorMessage = $("<div/>").html(message.errorMessage).text();

            if (errorMessage.indexOf("authError:") !== -1) {
                var paramsObj = {
                    signin: $.url().param('signin'),
                    errorMessage: errorMessage
                };

                var params = $.param(paramsObj);

                url = window.location.pathname + "?" + params;

                window.location.replace(url);
            } else {
                $('body').show();
            }
        } else {
            $('body').show();
        }
    </script>
